<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
  </head>

  <body>
    <div id="header-container">
      <h1 class="header">Tic-Tac-Toe</h1>
      <h2 class="header" id="turn-tracker"><span id="first-player-name"></span>'s turn to place an X</h2>
      <div id="tally-container">
        <span class="player-tally" id="x-tally-box"><span id='x-name'></span>'s Wins: <span id="x-win-count">0</span></span>
        <span class="player-tally" id="o-tally-box"><span id='o-name'></span>'s Wins: <span id="o-win-count">0</span></span>
      </div>
      <button id="new-game">Start a New Game</button>
    </div>
    <div id="game-container">

      <div class="board-row">
        <div class="board-cell" id="A1"></div>
        <div class="board-cell" id="B1"></div>
        <div class="board-cell" id="C1"></div>
      </div>

      <div class="board-row">
        <div class="board-cell" id="A2"></div>
        <div class="board-cell" id="B2"></div>
        <div class="board-cell" id="C2"></div>
      </div>

      <div class="board-row">
        <div class="board-cell" id="A3"></div>
        <div class="board-cell" id="B3"></div>
        <div class="board-cell" id="C3"></div>
      </div>

    </div>
    <script src="app.js"></script>
    <script>
      initialize();
    </script>
  </body>

</html>
