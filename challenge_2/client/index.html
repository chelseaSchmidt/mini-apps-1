<!DOCTYPE html>
<html>
  <head>
    <title>CSV Report Generator</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
  </head>

  <body>
    <form id="JSON-data-form" enctype="multipart/form-data">
      <input type="file" accept=".json" name="file" id="form-input">
      <input id="submit-JSON" type="submit" value="Submit File">
    </form>

    <a href='http://127.0.0.1:3000/converted.csv' download id="download">Download Last CSV File Generated</a>

    <script src="app.js"></script>
  </body>
</html>
